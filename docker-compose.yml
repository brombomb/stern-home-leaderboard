services:
  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_DATA_REFRESH_INTERVAL_MINUTES=${VITE_DATA_REFRESH_INTERVAL_MINUTES}
      - VITE_GRID_COLUMNS=${VITE_GRID_COLUMNS}
      - CUSTOM_CSS_PATH=${CUSTOM_CSS_PATH}
    volumes:
      # Mount data directory for custom assets (CSS, images, fonts, etc.)
      - ./data:/usr/share/nginx/html/data:ro
      # Alternative: Mount from a custom location
      # - /path/to/your/custom/assets:/app/data:ro
    depends_on:
      - backend
  backend:
    container_name: backend
    build: ./backend
    expose:
      - "5100"
    environment:
      - STERN_USERNAME=${STERN_USERNAME}
      - STERN_PASSWORD=${STERN_PASSWORD}
      - DEFAULT_COUNTRY=${DEFAULT_COUNTRY}
      - DEFAULT_STATE=${DEFAULT_STATE}
      - DEFAULT_STATE_NAME=${DEFAULT_STATE_NAME}
      - DEFAULT_CONTINENT=${DEFAULT_CONTINENT}
